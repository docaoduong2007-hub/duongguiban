<!DOCTYPE html>
<html>
<head>
    <title>Gửi người tớ thương</title>
    <style>
        body { text-align: center; background: #ffebee; font-family: 'Arial', sans-serif; padding-top: 100px; }
        h1 { color: #e91e63; }
        .heart { font-size: 100px; color: red; animation: beat .25s infinite alternate; }
        @keyframes beat { to { transform: scale(1.2); } }
        button { padding: 15px 30px; font-size: 20px; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }
        #yes { background: #ff4081; color: white; margin: 10px; }
        #no { background: #9e9e9e; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Cậu làm người yêu tớ nhé?</h1>
    <button id="yes" onclick="alert('Tớ biết mà! Love you ❤️')">Đồng ý!</button>
    <button id="no" onmouseover="moveButton()">Không</button>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>
